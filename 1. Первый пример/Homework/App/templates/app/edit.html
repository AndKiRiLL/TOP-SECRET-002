<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
</head>
<body>
  <h2>Изменение товара</h2>
  <form method="POST">
    {% csrf_token %}
    <p>
      <label>Введите название товара</label><br>
      {{ form_edit.name }}
    </p>
    <p>
      <label>Введите цену</label><br>
      {{ form_edit.price}}
    </p>
    <p>
      <label>Введите компанию</label><br>
      {{ form_edit.company }}
    </p>
    <input type="submit" value="Сохранить" />
  </form>
</body>
</html>
